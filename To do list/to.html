<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>✍️ To-Do List</title>
  <link rel="stylesheet" href="do.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <h1>✍️ To-Do List</h1>
      <button id="toggleDarkMode" title="Toggle Dark Mode">🌙</button>
    </div>

    <div class="input-group">
      <input type="text" id="taskInput" placeholder="Add a task..." />
      <select id="prioritySelect">
        <option value="low">🟢 Low</option>
        <option value="medium">🟠 Medium</option>
        <option value="high">🔴 High</option>
      </select>
      <button onclick="addTask()"><i class="fas fa-plus"></i></button>
    </div>

    <div class="filters">
      <button onclick="filterTasks('all')">All</button>
      <button onclick="filterTasks('active')">Active</button>
      <button onclick="filterTasks('completed')">Completed</button>
    </div>

    <p id="progressSummary">Loading summary...</p>

    <ul id="taskList"></ul>
  </div>

  <div id="toast">Task added!</div>

  <script src="list.js"></script>
</body>
</html>
